  schema:
    type: string
    description: |
      Фильтр параметр показывающий задачи требующие внимания на определенную дату:
        * Задачи близкие к крайнему сроку
        * Новые задачи старше 1 дня
        * Не принятые задачи старше 2х дней
        * Не одобренные задачи больше 3 дней
