policy_function_type_required:
  name: type
  in: query
  description: |
    Фильтр типа функции

    CURRENT - Текущая функция

    ABOVE - Функция родитель

    ALL - Все регламенты текущей и родительской функции, а также общедоступные регламенты
  required: true
  schema:
    type: string
    default: CURRENT
    enum:
      - CURRENT
      - ABOVE
      - ALL
    example: CURRENT

policy_function_employee_role:
  name: employee_role
  in: query
  description: |
    Фильтр распростронения регламента "для администраторов" или "для исполнителей"
  schema:
    type: string
    nullable: true
    default: null
    enum:
      - HEAD
      - EMPLOYEE
    example: HEAD

year:
  name: year
  in: query
  description: |
    Год
  schema:
    type: integer
    nullable: false
    default: "<current year, example: 2022>"
    example: 2022

month:
  name: month
