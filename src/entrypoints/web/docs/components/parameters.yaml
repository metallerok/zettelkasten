    то вернутся данные только по тем функциям в которых у
    запросившего сотрудника есть роль и все функции ниже по дереву
  schema:
    type: string
    enum:
      - ALL_FUNCTIONS
      - MY_FUNCTIONS
    nullable: false
    default: ALL_FUNCTIONS
