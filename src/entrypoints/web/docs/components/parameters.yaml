with_communications_errors:
  name: with_communications_errors
  in: query
  required: false
  schema:
    type: boolean
    description: |
      Отображать только задачи с ошибками коммуникации:
        * Не принятые задачи более 1 дня или 1/3 времени до крайнего срока
        * Не взятые в работу задачи более 2 дней или 2/3 времени до крайнего срока
        * Невыполненные задачи до крайнего срока
        * Задачи по которым не просмотрены личные сообщения более 3 часов
        * Не одобренные задачи
    example: false

near_due_date:
  name: near_due_date
  in: query
  required: false
  schema:
    type: boolean
    description: |
      Отображать задачи близкие к крайнему сроку
    example: false

only_without_due_datetime:
  name: only_without_due_datetime
  in: query
  required: false
  schema:
    type: boolean
    description: |
      Отображать только задачи у которых не указан крайний срок выполнения
